<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <h1>Nosso Amor</h1>
        <label for="images">Selecione as imagens:</label>
        <input type="file" id="images" accept="image/*,video/*" multiple>

        <label for="music">Selecione a música:</label>
        <input type="file" id="music" accept="audio/*">

        <label for="text">Texto Personalizado:</label>
        <textarea id="text" rows="4" placeholder="Escreva uma mensagem especial..."></textarea>

        <button id="generate-preview">Gerar Prévia</button>
        <button id="generate-link">Gerar Link HTML</button>

        <div id="preview-container">
            <div id="preview-slideshow"></div>
            <div id="preview-text"></div>
            <audio id="preview-music" controls></audio>
        </div>

        <div id="generated-link-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
