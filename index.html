<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor - Início</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <h1>Crie sua História de Amor</h1>
        <label for="image-upload">Envie suas fotos:</label>
        <input type="file" id="image-upload" accept="image/*" multiple>
        
        <label for="music-upload">Escolha uma música:</label>
        <input type="file" id="music-upload" accept="audio/*">
        
        <label for="custom-text">Escreva uma mensagem especial:</label>
        <textarea id="custom-text" rows="5"></textarea>
        
        <button id="generate-preview">Gerar Prévia</button>
        
        <div id="preview-container"></div>
        <div id="generated-link-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
