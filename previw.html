<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fff0f5;
            color: #ff1493;
            text-align: center;
            padding: 20px;
            overflow-x: hidden; /* Evita rolagem horizontal */
            margin: 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff69b4;
            text-shadow: 2px 2px 5px #ff1493;
        }

        #preview-slideshow {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            height: 0;
            padding-top: 177.78%; /* Proporção 9:16 (9/16 * 100) */
            overflow: hidden;
            border: 3px solid #ff69b4; /* Contorno ao redor das fotos */
            border-radius: 15px;
            background-color: #fff;
            margin-bottom: 20px; /* Espaço para rolar */
        }

        #preview-slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mantém a proporção e cobre a área do contêiner */
            border: 3px solid #ff69b4; /* Contorno das fotos */
            border-radius: 15px;
        }

        #preview-text {
            font-size: 1.5em;
            color: #ff1493;
            margin: 20px auto;
            max-width: 600px;
            padding: 10px;
            border: 3px solid #ff69b4; /* Contorno ao redor do texto */
            border-radius: 15px;
            background-color: #fff;
            overflow: auto; /* Permite rolagem interna se necessário */
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            transform: rotate(45deg);
            animation: float 5s infinite;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-800px) rotate(45deg);
                opacity: 0;
            }
        }

        @media screen and (max-width: 768px) {
            #preview-slideshow {
                max-width: 100%;
            }

            #preview-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>Nosso Amor</h1>
    <div id="preview-slideshow"></div>
    <div id="preview-text"></div>
    <audio id="preview-music" controls autoplay></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const images = JSON.parse(params.get('images'));
            const musicFile = params.get('music');
            const customText = params.get('text');

            // Configurar slides
            const previewSlideshow = document.getElementById('preview-slideshow');
            images.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.classList.add('slides');
                previewSlideshow.appendChild(img);
            });

            // Mostrar slides automaticamente
            let currentSlide = 0;
            function showSlides() {
                const slides = document.getElementsByClassName("slides");
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                currentSlide++;
                if (currentSlide > slides.length) {
                    currentSlide = 1;
                }
                slides[currentSlide - 1].style.display = "block";
                setTimeout(showSlides, 2000); // Troca a cada 2 segundos
            }
            showSlides();

            // Reproduzir música automaticamente
            const previewMusic = document.getElementById('preview-music');
            if (musicFile) {
                previewMusic.src = musicFile;
                previewMusic.play();
            }

            // Adicionar texto personalizado
            const previewText = document.getElementById('preview-text');
            previewText.innerText = customText;

            // Função para criar corações flutuantes
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
            setInterval(createHeart, 500);
        });
    </script>
</body>
</html>
